<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: headerfiles">
</head>
<body>
  <div class="container">
        <div class="row">
            <div class="card col-md-4 mt-5 mb-5 mx-auto">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">En este panel podras
                         enviar correos
                    </h6>
                    <br>
                    <div>
                        <form method="post" th:action="@{/correo/enviarCorreo}">
                            <div class="form-group">
                                <label>Correo de destino</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Mensaje</label>
                                <input type="text" class="form-control" name="mensaje" >
                            </div>
                            <div class="">
                                <label>Archivo</label>
                                <input type="file" class="" name="archivo" required >
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-info btn-block mt-3 ">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </div>
</body>
</html>
