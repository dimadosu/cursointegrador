<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="img/png" th:href="@{https://www.thymeleaf.org/images/thymeleaf.png}">
    <!--estilos de boostarp-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <!--iconos de fontasome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"></script>
    <link rel="stylesheet" type="text/css" href="static/Recursos/register.css" th:href="@{/Recursos/register.css}">
</head>
<body>


<section class="form my-4 mx-5">
    <div class="container">
        <div class="row ">
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Registrar Datos</h1>
                <form class="needs-validation" novalidate method="POST" th:action="@{/usuario/registrar}">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="nombre">Nombres</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">

                        </div>
                        <div class=" col-md-4 mb-3">
                            <label for="apellidoPaterno">A. Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno">

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apellidoMaterno">A. Materno</label>
                            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo">

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" name="celular">

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="dni">Dni</label>
                            <input type="text" class="form-control" id="dni" name="dni">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-4 mb-3">
                            <label for="password">Clave</label>
                            <input type="password" name="password" id="password" class="form-control" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 mx-auto">
                            <button type="submit" class="btn1 mt-3 mb-5" name="accion" value="Registrar">Registrar</button>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <a th:href="@{/login}" class="mx-auto">Volver</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-5 mt-5">
                <img src="static/Img/ImgRegister.jpg" th:src="@{/Img/ImgRegister.jpg}" class="img-fluid mt-2" alt="">
            </div>
        </div>
    </div>
</section>
<!--
<footer th:insert="fragments :: footer"></footer>-->

<div th:insert="fragments :: scripts"></div>
</body>
</html>
