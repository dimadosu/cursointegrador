<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">

</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaCate">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" >Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria: ${categorias}">
                            <td th:text="${categoria.id}"></td>
                            <td th:text="${categoria.nombre}"></td>
                            <td><a th:href="@{'/categoria/editar/'+ ${categoria.id}}"><button class="btn btn-outline-warning">Editar</button></a></td>
                            <td><a th:href="@{'/categoria/borrar/'+ ${categoria.id}}"><button class="btn btn-outline-danger">Eliminar</button></a></td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/categoria/nuevo}" style="text-decoration:none;"> <button class="btn btn-outline-success btn-lg">Nueva Categoria</button></a>
            </div>
        </div>
    </div>
</div>
<!--
<footer th:insert="fragments :: footer"></footer>-->

<div th:insert="fragments :: scripts"></div>
</body>
</html>
