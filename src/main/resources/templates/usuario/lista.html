<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">

</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-11 mt-5 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaCate">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" >Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">A.Paterno</th>
                        <th scope="col">A.Materno</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario: ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellidoPaterno}"></td>
                            <td th:text="${usuario.apellidoMaterno}"></td>
                            <td th:text="${usuario.celular}"></td>
                            <td th:text="${usuario.dni}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td><a th:href="@{'/usuario/editar/'+ ${usuario.id}}"><button class="btn btn-outline-warning">Editar</button></a></td>
                            <td><a th:href="@{'/usuario/borrar/'+ ${usuario.id}}"><button class="btn btn-outline-danger">Eliminar</button></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/usuario/nuevo}" style="text-decoration:none;">
                <button class="btn btn-outline-success btn-lg mt-4 mb-4">Nuevo usuario</button>
            </a>
        </div>
    </div>
</div>
<!--
<footer th:insert="fragments :: footer"></footer>-->

<div th:insert="fragments :: scripts"></div>
</body>
</html>
