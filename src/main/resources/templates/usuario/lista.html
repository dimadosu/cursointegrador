<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- DATATABLES -->
    <!--  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <title>Usuarios</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-5 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaUser">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">A.Paterno</th>
                        <th scope="col">A.Materno</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario: ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellidoPaterno}"></td>
                        <td th:text="${usuario.apellidoMaterno}"></td>
                        <td th:text="${usuario.celular}"></td>
                        <td th:text="${usuario.dni}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td><a th:href="@{'/usuario/editar/'+ ${usuario.id}}">
                            <button class="btn btn-outline-warning">Editar</button>
                        </a></td>
                        <td><a th:href="@{'/usuario/borrar/'+ ${usuario.id}}">
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/usuario/nuevo}" style="text-decoration:none;">
                <button class="btn btn-outline-success btn-lg mt-4 mb-4">Nuevo usuario</button>
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<!-- DATATABLES -->
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<!-- BOOTSTRAP -->
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script>
        $(document).ready(function () {
                    $('#tablaUser').DataTable();
                });

</script>
<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
