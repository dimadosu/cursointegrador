<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- DATATABLES -->
    <!--  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <title>Ventas</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover" id="tabla">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta: ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.usuario.nombre}"></td>
                        <td th:text="${venta.cliente.nombre}"></td>
                        <td th:text="${venta.cliente.apellidoPaterno}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.total}"></td>
                        <td><a th:href="@{'/venta/exportarPDF/'+ ${venta.id} + ${venta.cliente.id}}">
                            <button class="btn btn-outline-primary">Exportar</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/venta/exportarEXCEL}"> Exportar a Excel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<!-- DATATABLES -->
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<!-- BOOTSTRAP -->
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script>
        $(document).ready(function () {
                    $('#tabla').DataTable();
                });


</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
