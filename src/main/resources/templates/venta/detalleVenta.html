<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">

</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="card col-md-4 mt-5 mb-5">
            <div class="card-body">
                <h5 class="card-title">Pedidos</h5>
                <div>
                    <form th:action="@{/detalleVenta/buscarPlatillo}" method="get" th:object="${producto}">
                        <div class="form-group">
                            <label>Ingresar id del platillo:</label>
                            <input type="number" class="form-control" name="" th:field="*{id}">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Mostrar">
                    </form>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                        <p th:text="${error}"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:object="${producto}">
                        <div class="form-group">
                            <label>Precio Uni</label>
                            <input type="number" class="form-control" name="" readonly th:field="*{precio}">
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="number" class="form-control" name="" required>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Registrar">
                    </form>
                    <div class="form-group">
                        <label>Importe total</label>
                        <input type="number" class="form-control" name="" readonly >
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8 mt-5">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Platillo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Unit.</th>
                        <th scope="col">Importe total</th>
                        <th>Accion</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <a th:href="@{/detalleVenta/procesar}"><button  class="btn btn-outline-info  mt-2">Procesar Venta</button></a>
        </div>
    </div>
</div>

<!--<footer th:insert="fragments :: footer"></footer>-->

<div th:insert="fragments :: scripts"></div>
</body>
</html>
