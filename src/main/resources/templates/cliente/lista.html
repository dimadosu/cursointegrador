<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
    <!-- DATATABLES -->
     <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <!-- BOOTSTRAP
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">-->
    <script type="text/javascript">
     $(document).ready(function (){
                $('#tablaClie').DataTable();
     });

</script>
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-11 mt-5 mx-auto">
            <div class="table-responsive">
                <div class="form-group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/cliente/exportarPDF}"> Exportar a PDF</a>
                </div>
                <div class="form-group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/cliente/exportarEXCEL}"> Exportar a Excel</a>
                </div>
                <table class="table table-hover" id="tablaClie">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Ap.Paterno</th>
                        <th scope="col">Ap.Materno</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.usuario.nombre}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidoPaterno}"></td>
                        <td th:text="${cliente.apellidoMaterno}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.celular}"></td>
                        <td><a th:href="@{'/cliente/editar/'+ ${cliente.id}}">
                            <button class="btn btn-outline-warning">Editar</button>
                        </a></td>
                        <td><a th:href="@{'/cliente/borrar/'+ ${cliente.id}}">
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/cliente/nuevo}" style="text-decoration:none;">
                <button class="btn btn-outline-success btn-lg mt-4 mb-4">Nuevo Cliente</button>
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<!-- DATATABLES -->
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<!-- BOOTSTRAP -->
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>


<div th:insert="fragments :: scripts"></div>
</body>
</html>
