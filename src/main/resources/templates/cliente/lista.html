<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">

</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5 mx-auto">
            <div class="table-responsive">
                <div class="form-group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/cliente/exportarPDF}"> Exportar a PDF</a>
                </div>
                <div class="form-group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/cliente/exportarEXCEL}"> Exportar a Excel</a>
                </div>
                <table class="table table-hover" id="tablaClie">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Ap.Paterno</th>
                            <th scope="col">Ap.Materno</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr th:each="cliente: ${clientes}">
                                <td th:text="${cliente.id}"></td>
                                <td th:text="${cliente.usuario.nombre}"></td>
                                <td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.apellidoPaterno}"></td>
                                <td th:text="${cliente.apellidoMaterno}"></td>
                                <td th:text="${cliente.dni}"></td>
                                <td th:text="${cliente.celular}"></td>
                                <td><a th:href="@{'/cliente/editar/'+ ${cliente.id}}"><button class="btn btn-outline-warning">Editar</button></a></td>
                                <td><a th:href="@{'/cliente/borrar/'+ ${cliente.id}}"><button class="btn btn-outline-danger">Eliminar</button></a></td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/cliente/nuevo}" style="text-decoration:none;"> <button class="btn btn-outline-success btn-lg">Nuevo Cliente</button></a>
            </div>
        </div>
    </div>
</div>

<!--<footer th:insert="fragments :: footer"></footer>-->

<div th:insert="fragments :: scripts"></div>
</body>
</html>
